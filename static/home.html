<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="/app.js"></script>
    <title>Yonas' GraphQL</title>
  </head>
  <body>
    <div id="container">
      <div id="title"><h2>YONAS MILLION GRAPHQL</h2></div>
      <div id="header">
        <div id="user-identification" class="basic-info">
          <h2>User Info</h2>
        </div>
        <div id="grades" class="basic-info"><h2>Project Grades</h2></div>
        <div id="xp" class="basic-info"><h2>Project XP</h2></div>
      </div>

      <div id="label-container">
        <div class="labels">Select x-axis</div>
        <div class="labels">Select graph type</div>
        <div class="labels">Select y-axis</div>
      </div>
      <div id="graphs">
        <select name="x-axis" id="x-axis" class="dropdowns">
          <option value="projects">Projects</option>
        </select>
        <select name="graph-type" id="graph-type" class="dropdowns">
          <option value="bar-chart">Bar Chart</option>
        </select>
        <select name="y-axis" id="y-axis" class="dropdowns">
          <option value="xp">XP</option>
        </select>
      </div>
    </div>
  </body>
</html>
